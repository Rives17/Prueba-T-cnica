 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"

        aria-controls="jumbotronExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        mdbCollaps
        class="collapse navbar-collapse"
        id="jumbotronExample"
      >
        <div class="container-fluid" >
          <div class="row" >
            <div class="col-12" *ngFor="let item of menuItems" >

              <div class="nav-item" *ngFor="let subItem of item.submenu" >
                <a class="nav-link" aria-current="page" routerLinkActive="active" [routerLink]="subItem.url">{{subItem.titulo}}</a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Navbar -->
